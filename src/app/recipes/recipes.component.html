<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSelected)="getRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="getRecipe" [recipe]="getRecipe"></app-recipe-detail>
        <template #infoText>
            <p>
                Please Select a Recipe!
            </p>
        </template>
    </div>
</div>
